<div class="dashboard">
    <header class="dashboard-header">
      <h1>Tableau de Bord - SecrÃ©taire</h1>
      <p>GÃ©rer les rendez-vous des patients</p>
    </header>
  
    <div class="search-bar">
      <input
        type="text"
        placeholder="Rechercher un patient..."
        [(ngModel)]="searchQuery"
        (input)="filterRendezvous()"
      />
    </div>
  
    <div class="rendezvous-section">
      <h2>Liste des Rendez-vous</h2>
      <ul class="rendezvous-list">
        <li *ngFor="let rendezvous of filteredRendezvous" class="rendezvous-card">
          <div class="rendezvous-info">
            <h3>{{ rendezvous.patient }}</h3>
            <p><strong>Date :</strong> {{ rendezvous.date }}</p>
            <p><strong>Heure :</strong> {{ rendezvous.heure }}</p>
            <p><strong>Status :</strong> <span class="status">{{ rendezvous.status }}</span></p>
          </div>
          <div class="rendezvous-actions">
            <button
              class="btn-accept"
              *ngIf="rendezvous.status === 'En attente'"
              (click)="accepterRendezvous(rendezvous)"
            >
              <i class="fas fa-check"></i> Accepter
            </button>
            <button
              class="btn-reject"
              *ngIf="rendezvous.status === 'En attente'"
              (click)="refuserRendezvous(rendezvous)"
            >
              <i class="fas fa-times"></i> Refuser
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
