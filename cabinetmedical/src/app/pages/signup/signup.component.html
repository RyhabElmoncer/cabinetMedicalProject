<div class="signup-page">
    <div class="overlay"></div> <!-- Superposition sombre -->
    <div class="signup-container">
      <div class="signup-header">
        <h2>Créer un compte</h2>
        <p>Rejoignez-nous et accédez à votre espace personnel</p>
      </div>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Entrez votre nom d'utilisateur"
              formControlName="username"
            />
            <p *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="error">
              Ce champ est obligatoire.
            </p>
          </div>
          
          <div class="form-group">
            <label for="lastname">Prénom</label>
            <input
              type="text"
              id="lastname"
              class="form-control"
              placeholder="Entrez votre prénom"
              formControlName="lastname"
            />
            <p *ngIf="signupForm.get('lastname')?.invalid && signupForm.get('lastname')?.touched" class="error">
              Ce champ est obligatoire.
            </p>
          </div>
          
  
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Entrez votre email"
            formControlName="email"
          />
          <p *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
            Une adresse e-mail valide est requise.
          </p>
        </div>
  
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Entrez votre mot de passe"
            formControlName="password"
          />
          <p *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
            Le mot de passe doit contenir au moins 6 caractères.
          </p>
        </div>
  
        <button
          type="submit"
          [disabled]="isSubmitting || signupForm.invalid"
          class="btn-signup"
        >
          S'inscrire
        </button>
      </form>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <p class="login-link">
        Vous avez déjà un compte ? <a routerLink="/login">Connectez-vous ici</a>.
      </p>
    </div>
  </div>
