<div class="signup-page">
    <div class="overlay"></div> <!-- Superposition sombre pour le contraste -->
    <div class="signup-container">
      <div class="signup-header">
        <h2>Créer un compte</h2>
        <p>Rejoignez-nous et accédez à votre espace personnel</p>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Nom complet</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Entrez votre nom complet"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Entrez votre email"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Entrez votre mot de passe"
            required
          />
        </div>
  
        <button type="submit" class="btn-signup">S'inscrire</button>
      </form>
  
      <p class="login-link">
        Vous avez déjà un compte ? <a routerLink="/login">Connectez-vous ici</a>.
      </p>
    </div>
  </div>
