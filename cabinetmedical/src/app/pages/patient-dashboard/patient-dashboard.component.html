<div class="patient-dashboard">
    <h1>Tableau de Bord Patient</h1>
  
    <!-- Formulaire de demande de rendez-vous -->
    <div class="appointment-form">
      <h2>Demander un Rendez-vous</h2>
      <form (submit)="requestAppointment()">
        <div class="form-group">
          <label for="appointment-date">Date</label>
          <input type="date" id="appointment-date" [(ngModel)]="appointmentDate" required />
        </div>
        <div class="form-group">
          <label for="appointment-time">Heure</label>
          <input type="time" id="appointment-time" [(ngModel)]="appointmentTime" required />
        </div>
        <div class="form-group">
          <label for="reason">Motif</label>
          <textarea id="reason" rows="3" [(ngModel)]="appointmentReason" placeholder="Entrez le motif du rendez-vous"></textarea>
        </div>
        <button type="submit" class="btn-request">Envoyer la Demande</button>
      </form>
    </div>
  
    <!-- Liste des rendez-vous -->
    <div class="appointments-list">
      <h2>Vos Rendez-vous</h2>
      <ul>
        <li *ngFor="let appointment of appointments">
          <div class="appointment-card">
            <div>
              <p><strong>Date :</strong> {{ appointment.date }}</p>
              <p><strong>Heure :</strong> {{ appointment.time }}</p>
              <p><strong>Motif :</strong> {{ appointment.reason }}</p>
            </div>
            <div class="appointment-status" [class]="appointment.status">
              <p>{{ appointment.status | uppercase }}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
